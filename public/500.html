<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url("https://fonts.googleapis.com/css?family=Lato:400,900|Roboto:300");
@import url("https://fonts.googleapis.com/css?family=Comfortaa");
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .center {
    text-align: center;
  }

  .custom-error-page {
    height: 100vh;
    padding-top: 15vh;
    font-family: "Roboto";
  }

  h1 {
    font-family: "Comfortaa", "Helvetica", "sans-serif";
    color: white;
        padding-top: 12px;


  }

  p {
    font-size: 25px;
    margin-bottom: 0px;
    margin-top: 0px;
  }

  mark {
    color: white;

    padding: 13px 13px 13px 13px;
    background-image: linear-gradient(to right, #92fe9d -100%, #00c9ff 100%);
  }

  hr {
   margin-bottom: 0px;
   width: 78px;
   border-width: 6px;
   display: inline-block;
   border-color: red;
   text-align: left;
 }

 .quote {

    margin: 53px 400px;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    padding: 50px 60px;
    background-color: #0acbfc8a;
 }

  </style>
</head>

<body class="custom-error-page" style="background-size: cover; background-image: url(images/500.gif);"">
  <!-- This file lives in public/404.html -->
  <div>
    <div class="center">
      <h1><mark>500 Error</mark></h1>
      <h1>The page you were looking for doesn't exist.</h1>
       <div class="quote">
      <p>A person who never made a mistake never tried anything new.</p>
      <p>- Albert Einstein</p>
    </div>
    </div>
  </div>
</body>
</html>
